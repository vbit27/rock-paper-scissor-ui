<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>

<div class="title">
    <h1>Tigers VS Humans</h1>
</div>

<div class="score-container">
    <div class="human-score-container">
        <p>Human Wins:</p>
        <div class="human-score-number-container">
            <p id="human-wins">0</p>
        </div>
    </div>
    <div class="cat-score-container">
        <p>Tiger Wins:</p>
        <div class="cat-score-number-container">
            <p id="cat-wins">0</p>
        </div>
    </div>
</div>


<div class="choice-container">
    <div class="human-choice-container">
        <img src="" id="img-human">
    </div>
    <div class="cat-choice-container">
        <img src="" id="img-cat">
    </div>
</div>

<div class="choose-one-container">
    <p>Choose one:</p>
    <div class="button-container">
            <img id ='rock' class="buttons" src="/images/rock.png" alt="paw">
            <img id ='paper' class="buttons" src="/images/paper.png" alt="paw">
            <img id ='scissor' class="buttons" src="/images/scissor.png" alt="paw">
    </div>
</div>


<a href="https://www.vecteezy.com/free-vector/rock-paper-scissor">Rock Paper Scissor Vectors by Vecteezy</a>
<a href="https://www.vecteezy.com/free-vector/rock">Rock Vectors by Vecteezy</a>
<script src="script.js"></script>

    
</body>
</html>
